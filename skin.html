<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>[##_page_title_##]</title>

    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="title" content="[##_page_title_##] :: [##_title_##]" />
    <meta name="description" content="[##_desc_##]" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="[##_title_##]"
      href="[##_rss_url_##]"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- WEB Master -->
    <!-- WEB Master - Google -->
    <meta
      name="google-site-verification"
      content="[##_var_googleWebMaster_##]"
    />
    <!-- WEB Master - NAVER -->
    <meta name="naver-site-verification" content="[##_var_naverWebMaster_##]" />
    <!-- WEB Master - BING -->
    <meta name="msvalidate.01" content="[##_var_bingWebMaster_##]" />
  </head>

  <body id="[##_body_id_##]" class="[##_var_theme_##]">
    <s_t3>
      <div class="container">
        <!-- Header -->
        <header role="header">
          <!-- logo -->
          <a class="logo-wrapper" href="[##_blog_link_##]">
            <img src="[##_image_##]" alt="profile image" />
            <h2>[##_title_##]</h2>
          </a>
          <!-- Navigation Bar -->
          <nav>[##_blog_menu_##]</nav>
        </header>

        <!-- Main Contents -->
        <main role="main">
          <!-- Menu Section -->
          <section>menu</section>

          <!-- Article Section -->
          <section>acticle</section>
        </main>

        <!-- Footer -->
        <footer role="footer"></footer>
      </div>
    </s_t3>
  </body>
</html>
