<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>[##_page_title_##]</title>

    <!-- meta tags -->
    <meta name="title" content="[##_page_title_##] :: [##_title_##]" />
    <meta name="description" content="[##_desc_##]" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="[##_title_##]"
      href="[##_rss_url_##]"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Javascripts -->
  </head>
  <body id="[##_body_id_##]" class="[##_var_headerslogundisplay_##]">
    <s_t3>
      <!-- 윗 컨테이너 -->
      <div id="upper_container">
        <!-- 사이드메뉴 -->
        <menu id="side_container">
          <!-- profile -->
          <div id="profile_wrapper" class="menu_item">
            <img src="[##_image_##]" alt="Profile Image" />
          </div>
          <!-- //profile -->

          <!-- Description -->
          <div id="description_wrapper" class="menu_item">
            <p><a href="[##_blog_link_##]">[##_title_##]</a></p>
            <p>[##_desc_##]</p>
          </div>
          <!-- //Description -->

          <!-- menu items-->
          <div id="menu_items_wrapper" class="menu_item">
            [##_category_list_##]
          </div>
          <!-- //menu items-->
        </menu>
        <!-- //side menu-->

        <!-- 메인 컨텐츠 -->
        <div id="main_container">
          <header>[##_blog_menu_##]</header>

          <!-- main -->
          <main id="main_content_wrapper">Main</main>
          <!-- //main -->
        </div>
        <!-- //메인 컨텐츠 -->
      </div>
      <!-- //윗 컨테이너 -->

      <footer id="footer">Footer</footer>
    </s_t3>
  </body>
</html>
