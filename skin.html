<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <title>[##_page_title_##]</title>

    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="title" content="[##_page_title_##] :: [##_title_##]" />
    <meta name="description" content="[##_desc_##]" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="[##_title_##]"
      href="[##_rss_url_##]"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- WEB Master -->
    <!-- WEB Master - Google -->
    <meta
      name="google-site-verification"
      content="[##_var_googleWebMaster_##]"
    />
    <!-- WEB Master - NAVER -->
    <meta name="naver-site-verification" content="[##_var_naverWebMaster_##]" />
    <!-- WEB Master - BING -->
    <meta name="msvalidate.01" content="[##_var_bingWebMaster_##]" />

    <style>
      [##_var_font_style_##] body {
        font-family: "NanumSquareRound", "NanumBarunpen", "MaruBuri-Regular",
          "D2Coding", "NanumBarunGothic";
      }
      a {
        color: [##_var_primary_color_##];
      }
      a:hover {
        color: [##_var_secondary_color_##];
      }
      header nav ul li a:hover {
        border-bottom: 2px solid [##_var_secondary_color_##];
      }
    </style>
  </head>

  <body id="[##_body_id_##]" class="[##_var_theme_##]">
    <s_t3>
      <div class="container">
        <!-- Header -->
        <header role="header">
          <!-- logo -->
          <s_if_var_show_logo>
            <a class="logo_wrapper" href="[##_blog_link_##]">
              <img src="[##_var_logo_image_##]" alt="profile image" />
            </a>
          </s_if_var_show_logo>

          <!-- Navigation Bar -->
          <nav>[##_blog_menu_##]</nav>
        </header>

        <!-- Main Contents -->
        <main role="main">
          <!-- Menu Section -->
          <section class="menu_container">
            <div class="menu_wrapper">
              <!-- profile -->
              <div class="menu_item">
                <h6>
                  <svg
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    class="bi bi-person-circle"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"
                    /></svg
                  ><span>Profile</span>
                </h6>
                <!-- Profile Image -->
                <s_if_var_show_profile_image>
                  <div
                    class="profile [##_var_profile_border_weight_##] [##_var_profile_image_feature_##]"
                  >
                    <img src="[##_image_##]" alt="profile image" />
                  </div>
                </s_if_var_show_profile_image>

                <!-- Blog Descriptions -->
                <div class="description">
                  <p class="profile_title">[##_title_##] ([##_blogger_##])</p>
                  <p class="profile_desc">[##_desc_##]</p>
                </div>
              </div>

              <s_sidebar>
                <s_sidebar_element>
                  <!-- Blog Visitor Chart -->
                  <s_if_var_show_visitor_chart>
                    <div class="menu_item">
                      <h6>
                        <svg
                          width="1em"
                          height="1em"
                          viewBox="0 0 16 16"
                          class="bi bi-bar-chart-line"
                          fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z"
                          />
                        </svg>
                        <span> Visitor Count</span>
                      </h6>

                      <input
                        type="hidden"
                        name="count_total"
                        value="[##_count_total_##]"
                      />
                      <input
                        type="hidden"
                        name="count_today"
                        value="[##_count_today_##]"
                      />
                      <input
                        type="hidden"
                        name="count_yesterday"
                        value="[##_count_yesterday_##]"
                      />

                      <canvas id="visitorCount"></canvas>
                      <script type="text/javascript">
                        // 차트를 그린다.
                        function drawChart() {
                          // 전체 방문자 수
                          var total = document
                            .querySelector("input[name=count_total]")
                            .value.replace(",", "");

                          // 오늘 방문자 수
                          var today = document.querySelector(
                            "input[name=count_today]"
                          ).value;

                          // 어제 방문자 수
                          var yesterday = document.querySelector(
                            "input[name=count_yesterday]"
                          ).value;

                          // carry 값 구하기
                          var length =
                            today.length > yesterday.length
                              ? today.length
                              : yesterday.length;
                          var carry = Math.pow(10, total.length - length);

                          // 전체 방문자 수 업데이트
                          total /= carry;

                          // 차트를 그린다.
                          new Chart(
                            document
                              .querySelector("#visitorCount")
                              .getContext("2d"),
                            {
                              type: "bar",
                              data: {
                                labels: [
                                  "어제",
                                  "오늘",
                                  "전체 " + total * carry + "/" + carry,
                                ],
                                datasets: [
                                  {
                                    label: "Count",
                                    data: [yesterday, today, total],
                                    backgroundColor: [
                                      "rgba(75, 192, 192, 0.2)",
                                      "rgba(54, 162, 235, 0.2)",
                                      "rgba(255, 206, 86, 0.2)",
                                    ],
                                    borderColor: [
                                      "rgba(75, 192, 192, 1)",
                                      "rgba(54, 162, 235, 1)",
                                      "rgba(255, 206, 86, 1)",
                                    ],
                                    borderWidth: 1,
                                  },
                                ],
                              },
                              options: {
                                legend: {
                                  display: false,
                                },
                                scales: {
                                  yAxes: [
                                    {
                                      ticks: {
                                        beginAtZero: true,
                                      },
                                    },
                                  ],
                                },
                              },
                            }
                          );
                        }

                        window.onload = function () {
                          // 문서를 모두 불러온 다음에 차트를 그림
                          drawChart();
                        };
                      </script>
                    </div>
                  </s_if_var_show_visitor_chart>
                </s_sidebar_element>

                <s_sidebar_element>
                  <!-- Category -->
                  <div class="menu_item">
                    <h6>
                      <svg
                        width="1em"
                        height="1em"
                        viewBox="0 0 16 16"
                        class="bi bi-bookmark"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"
                        />
                      </svg>
                      <span>Category</span>
                    </h6>
                    [##_category_list_##]
                  </div>
                </s_sidebar_element>
              </s_sidebar>
            </div>
          </section>

          <!-- Article Section -->
          <section class="article_container">
            <div class="article_wrapper">acticle</div>
          </section>
        </main>

        <!-- Footer -->
        <footer role="footer"></footer>
      </div>
    </s_t3>
  </body>
</html>
